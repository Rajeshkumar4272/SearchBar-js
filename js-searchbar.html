    function search() {
        let inputvalue = document.querySelector('#searchBox').value.toLowerCase().trim();
        let result = [];
        let ul = document.getElementById('ul');
        ul.innerHTML = '';

        if (inputvalue) {
            ul.classList.remove('hidden')
            result = products.filter((product) => product.title.toLowerCase().startsWith(inputvalue));
            console.log(result);
        }
        if (result.length === 0) {
            ul.classList.add('hidden')
        }
        if (result.length > 0) {
            result.forEach((element) => {
                let li = document.createElement('li');
                li.setAttribute('class', 'font-medium p-1  ')

                let a = document.createElement('a')
                a.setAttribute('class', 'flex items-center  gap-4')
                a.setAttribute('href', '#')

                let img = document.createElement('img')
                img.setAttribute("class", 'w-6 h-6')
                img.setAttribute('src', element.image)

                let span = document.createElement('span')
                let txt = document.createTextNode(element.title)

                span.appendChild(txt)
                a.appendChild(img)
                a.appendChild(span)
                li.appendChild(a)
                ul.appendChild(li)

            });
        }

    }

    document.querySelector('#searchBox').addEventListener("input", search);

    // hide ul when click anywhere in brower
    document.addEventListener('click', function (event) {

        const clickedElement = event.target;

        // Check if the clicked element is the UL element.
        if (clickedElement !== document.querySelector('#ul')) {
            // Hide the UL element.
            document.querySelector('#ul').classList.add('hidden');
        }
    });


    // Change mode button

    let check = Number(btn1.getAttribute('value'))
    console.log(check);
    btn1.textContent = 'Day mode'

    btn1.addEventListener('click', () => {
        check = check === 1 ? 0 : 1;

        header.classList.toggle('bg-slate-800');
        ul.classList.toggle('bg-slate-500')
        ul.classList.toggle('text-white')
        header.classList.toggle('bg-blue-600');

        btn1.textContent = check === 1 ? 'Night Mode' : 'Day mode';
    });
